<div class="container">
  
  <section *ngIf="!book">
    <h1>The book is not found.</h1>
  </section>

  <section *ngIf="book">
    <h1>{{ book.title }}</h1>
    <dl class="list">
      <dt>ISBN</dt>
      <dd>{{ book.isbn }}</dd>
      <dt>Author</dt>
      <dd>{{ book.author }}</dd>
      <dt>Publisher</dt>
      <dd>{{ book.publisher }}</dd>
      <dt>Price</dt>
      <dd>{{ book.price }}</dd>
      <dt>Update Date</dt>
      <dd>{{ book.updated_at }}</dd>
    </dl>
  
    <div class="row">
      <div class="col-md-12">
        <a [routerLink]="['/book-edit', book._id]" class="btn btn-success">EDIT</a>
        <button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button>
      </div>
    </div>

  </section>
</div>
